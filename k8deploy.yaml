apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-sotn-demo
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gke-sotn-demo
  template:
    metadata:
      labels:
        app: gke-sotn-demo
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: gke-sotn-demo
        image: cbreakspear/sotnimage:${{ github.sha }}
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: REDIS
          value: "gke-sotn-demo"
---
apiVersion: v1
kind: Service
metadata:
  name: gke-sotn-demo
  namespace: default
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: gke-sotn-demo